% rebase('base.html', title='', search_term=get('search_term', ''))

% for post in posts:
    <div class="card border-0 mt-3 bg-white">
        <div class="card-body pe-0 ps-0 pb-0">
            <h5><a href="/read/{{ post.id }}/">{{ post.name }}</a></h5>
            {{ !post.formatted_body }}
            <p class="text-end">
                <span class="badge text-secondary align-bottom">
                    <em>
                        <small>
                            {{ post.formatted_publish_date }}
                        </small>
                    </em>
                </span>
            </p>
        </div>
    </div>
% end
<div class="row">
    <div class="col">
        <nav class="mt-3 float-end">
            {{ !paginator }}
        </nav>
    </div>
</div>
