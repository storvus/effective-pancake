% rebase('base.html', title='', search_term=search_term)

% for post in posts:
    <div class="card border-0 bg-light mt-3">
        <div class="card-body pe-0 ps-0 pb-0">
            <h5><a href="/read/{{ post["id"] }}/">{{ post["name"] }}</a></h5>
            {{ !post["body"] }}
            <p class="text-end">
                <span class="badge text-secondary align-bottom">
                    <em>
                        <small>
                            {{ post["publish_date"] }}
                        </small>
                    </em>
                </span>
            </p>
        </div>
    </div>
% end
<div class="row">
    <div class="col">
        <nav class="mt-3 float-end">
            {{ !paginator }}
        </nav>
    </div>
</div>
