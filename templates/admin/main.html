<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Admin | {{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="icon" type="image/x-icon" href="/img/favico.png">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 d-none d-lg-block"></div>
                <div class="col-lg-8 col-sm-12">
                    <div class="row">
                        <nav class="navbar navbar-expand-lg bg-light">
                            <div class="container-fluid">
                                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body d-flex justify-content-between">

                                        <ul class="navbar-nav">
                                            <li class="nav-item">
                                                <a class="nav-link" href="/master/">Main</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="/master/posts/">Posts</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="/master/tags/">Tags</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="/master/init-db/">Init DB</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" href="/">UI</a>
                                            </li>
                                        </ul>
                                        <ul class="navbar-nav">
                                            <li class="nav-item">
                                                <a class="nav-link" href="/master/logout/">Logout</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="row p-3 ps-0 pe-0">
                        {{ !base }}
                    </div>
                </div>
                <div class="col-lg-2 d-none d-lg-block"></div>
            </div>
        </div>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
